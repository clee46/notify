<h1>This is the login page</h1>
  <div role="tabpanel" class="tab-pane" id="login-tab">
    <form>
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" ng-model="login.email">
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="login.password">
      <button type="button" class="btn btn-info" ng-click="loginUser()">Login</button>
    <form>
  </div>
</div>
